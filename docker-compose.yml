---
services:
  backend:
    build: ./backend
    ports:
      - "5055:5055"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    networks:
      - my_network
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5003:3000"
    volumes:
      - type: bind
        source: ./frontend/src/
        target: /app/src/
    environment:
      - REACT_APP_LISTEN_ADDRESS=${REACT_APP_LISTEN_ADDRESS}
networks:
  my_network:
    driver: bridge
